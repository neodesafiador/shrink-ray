<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Shrink Ray</title>
  </head>
  <body>
    <div class="formCard">
      <section class="form-container">
        <div>
          <h1 class="title gradient-text">Shrink Ray</h1>
          <h2>Log In</h2>
        </div>
        <div class="form">
          <form action="/api/login" method="post">
            <label for="username">Username</label>
            <input name="username" id="username" class="text" type="text" placeholder="Username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="password" placeholder="Password" required />

            <button class="btn">Login</button>
          </form>
        </div>
      </section>
    </div>




    <form action="/api/login" method="post">
      <h1>Login</h1>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
